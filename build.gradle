group 'Vodafone'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    compile group: 'org.testng', name: 'testng', version: '6.11'
    compile files('libs/ojdbc6.jar')
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
    compile group: 'org.oddgen', name: 'org.oddgen.sqldev', version: '0.2.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
}

